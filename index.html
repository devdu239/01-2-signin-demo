<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-in">
      <div class="frame-wrapper">
        <div class="frame">
          <div class="div">
            <img class="logo" src="img/logo.svg" />
            <div class="sign-in-forms">
              <p class="element">Nice to see you again</p>
              <div class="frame-2">
                <div class="text-field-wrapper">
                  <div class="text-field">
                    <div class="state-layer">
                      <div class="content">
                        <input class="input-text" placeholder="Input" type="text" id="input-2" />
                        <!-- <input class="label-text" for="input-2" placeholder="Email or phone number" type="email" /> -->
                        <div class="label-text">Email or phone number</div>
                      </div>
                      <img class="trailing-icon" src="img/trailing-icon.svg" />
                    </div>
                  </div>
                </div>
                <div class="text-field-wrapper">
                  <div class="state-layer-wrapper">
                    <div class="state-layer">
                      <div class="content">
                        <!-- <div class="input-text-wrapper"><div class="text-wrapper">Password</div></div> -->
                        <input class="input-text" placeholder="Password" type="text" id="input-3" />
                        <div class="label-text-wrapper"><div class="label-text-2">Enter Password</div></div>
                      </div>
                      <div class="container-wrapper">
                        <div class="container">
                          <div class="eye-wrapper"><img class="img" src="img/eye-2.svg" /></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="frame-3">
                  <div class="switcher-item-left">
                    <div class="switch">
                      <div class="handle">
                        <div class="target">
                          <div class="handle-shape-wrapper">
                            <div class="handle-shape"><div class="container-2"></div></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="description">Remember me</div>
                  </div>
                  <div class="description-2">Forgot password?</div>
                </div>
              </div>
              <div class="nav"></div>
              <button class="button"><div class="text-wrapper-2">Sign In</div></button>
              <div class="sign-up-offer">
                <div class="description-3">Dont have an account?</div>
                <div class="description-4">Sign up now</div>
              </div>
            </div>
            <div class="bottom-panel">
              <div class="frame-4">
                <img class="img" src="img/figma.svg" />
                <div class="head">@supercoder</div>
              </div>
              <div class="head-2">Â© Perfect Login 2024</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
